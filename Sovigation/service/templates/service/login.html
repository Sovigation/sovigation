<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Sovigation-Login</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Bootstrap core CSS -->
<link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->
<link href="../static/css/clean-blog.min.css" rel="stylesheet">

</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="/index/">Soviation</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/index/">Home</a>
						<!-- 메인 화면 --></li>
					<li class="nav-item"><a class="nav-link" href="/about/">About</a>
						<!-- 소비게이션 소개페이지 --></li>
					<li class="nav-item"><a class="nav-link" href="/login/">Login</a>
						<!-- 로그인 페이지로 넘어가기 --></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Header -->
	<header class="masthead" style="background-image: url('../static/img/login.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="post-heading">
						<!--
						<h1>Sovigation</h1>
						<h2 class="subheading">로그인을 해주세요</h2>-->
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Login Part -->

	<form name="login" id="login" action="/myService/" novalidate >
		<div class="control-group"
			style="width: 800px; margin-left: auto; margin-right: auto;">
			<div class="form-group floating-label-form-group controls">
				<label>ID</label> <input type="text" class="form-control"
					placeholder="ID" id="id" required
					data-validation-required-message="Please enter your ID.">
				<p class="help-block text-danger"></p>
			</div>
		</div>
		<div class="control-group"
			style="width: 800px; margin-left: auto; margin-right: auto;">
			<div class="form-group floating-label-form-group controls">
				<label>Password</label><input type="text" class="form-control"
					placeholder="Password" id="pw" required
					data-validation-required-message="Please enter your Password.">
				<p class="help-block text-danger"></p>
			</div>
		</div>
		<div id="success"></div>
		<div class="form-group" align="center">
			<button type="submit" class="btn btn-primary" id="loginBtn"
			 style="width: 800px; margin: 30px">Login</button>
		</div>
	</form>

	<hr>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<ul class="list-inline text-center">
					</ul>
					<p class="copyright text-muted">Copyright &copy; Gachon
						University Sovigation 2018</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="../static/vendor/jquery/jquery.min.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="../static/js/clean-blog.min.js"></script>

</body>

</html>
